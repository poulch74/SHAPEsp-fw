function Pinstatus(){
   document.getElementById('description').innerHTML = 'Request sid';
   server = 'login?id=0';
   request = new XMLHttpRequest();
   request.onreadystatechange = updateasyncstatus;
   request.open('GET', server, false);
   request.send(null);
}
function updateasyncstatus()
{
   if((request.readyState==4)&&(request.status==200))
   {
      xmlDoc=request.responseXML;
      xmlmsg=xmlDoc.getElementsByTagName('sessionid')[0].firstChild.nodeValue;
      document.getElementById('description').innerHTML=xmlmsg;
   }
}

function sendPassword(f)
{
  var sid = document.getElementById('description').innerHTML;
  var pwd = document.getElementById('pwd').value;
  var log = document.getElementById('un').value;
  document.getElementById('sha').value = md5(log+pwd+sid);
  document.getElementById('pwd').value = 'empty';
  document.getElementById('un').value = 'empty';
  f.submit();
  return false;
}
